<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>皮卡丘</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <div id="html">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
          <div class="yuan"></div>
        </div>
        <div class="cheek left">
          <img src="./images/flash.gif" />
        </div>
        <div class="cheek right">
          <img src="./images/flash.gif" />
        </div>
        <div class="mouth">
          <div class="up">
            <div class="lip left"></div>
            <div class="lip right"></div>
          </div>
          <div class="down">
            <div class="yuan1">
              <div class="yuan2"></div>
            </div>
          </div>
        </div>
        <div class="hand left">
          <img src="./images/hand.png" />
        </div>
        <div class="hand right">
          <img src="./images/hand.png" />
        </div>
        <div class="box">
          <div class="box_main">
            <div class="box_circle"></div>
          </div>
        </div>
      </div>
    </div>
    <audio src="images/sound.mp3" id="sound" preload hidden></audio>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
